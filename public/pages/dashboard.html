<!DOCTYPE html>
<html class="no-js" lang="en-US">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <title>Tailwind Jekyll Starter Kit</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="css/app.css" />
  <link rel="stylesheet" href="css/all.min.css" />
</head>

<body class=" bg-grey-light">
  <div>
    <header class="flex">
      <div class=" bg-dark flex-shrink-0 py-3 px-4 w-64">
        <button class="flex items-center block w-full">
          <img class="h-8 w-8 rounded-full object-cover"
            src="https://images.unsplash.com/photo-1534528741775-53994a69daeb?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=4&w=144&q=80"
            alt="" />
          <span class="text-white font-medium text-sm mx-4">Marvin Collins</span>
          <span class="text-accent-dark ml-auto">
            <i class="fa fa-caret-down text-accent-lighter"></i>
          </span>
        </button>
      </div>
      <div class="px-6 justify-between items-center flex flex-1 bg-grey-darkest">
        <nav class="flex">
          <a href="#" class="inline-block py-3 px-2 hover:bg-accent-lighter hover:text-dark leading-none bg-accent-dark px-4 rounded-lg text-sm font-medium text-white">Home</a>
        </nav>
        <div class="flex items-center">
          <div class="relative ">
            <span class="absolute inset-y-0 flex items-center pl-4 left-0">
              <i class="fa fa-search text-grey-dark"></i>
            </span>
            <input type="text"
              class="block focus:bg-grey-lighter focus:placeholder-grey-darkest focus:text-dark focus:outline-none py-2 pl-10 pr-4 w-full rounded-lg bg-dark text-sm placeholder-grey-dark text-white"
              placeholder="Search">
          </div>
          <button class="text-grey-dark hover:text-grey-lighter">
            <span class="px-2"><i class="fa fa-bell"></i></span>
          </button>
          <button class="text-grey-dark hover:text-grey-lighter">
            <span class="px-2"><i class="fa fa-question"></i></span class="px-2">
          </button>
        </div>
      </div>
    </header>
    <div></div>
    <main>
      <div></div>
      <div></div>
    </main>
  </div>
</body>

</html>
