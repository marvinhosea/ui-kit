<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Register</title>
    <link rel="stylesheet" href="css/app.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Karla:400,400i,700,700i&amp;display=swap"
    />
    <style>
    .btn {
  animation: spinner4 800ms linear infinite;
  transform: scale(0);
}

@keyframes spinner4 {
    to {
      transform: scale(1.5);
		  opacity: 0;
    }
}
    </style>
  </head>
  <body
    class="bg-grey-lighter text-base text-grey-darkest relative font-normal font-body"
  >
    <div class="container mx-auto p-8" id="app">
      <div class="mx-auto max-w-md">
        <div class="text-center py-10">
          <img class="mx-auto max-w-xs" src="img/official logo.svg" alt="" />
        </div>
        <div class="bg-white rounded shadow-2xl">
          <div class="bg-colorPrimary h-1"></div>
          <div
            class="text-center font-bold text-black text-xl py-6 tracking-widest"
          >
            Create Account
          </div>
          <form class="bg-grey-lightest px-6 pb-4 pt-4" action="">
            <div class="" id="step1" v-if="stepOne">
              <div class="mb-2">
                <label for="name" class="mb-1 block">Full Name</label>
                <input
                  type="text"
                  class="border border-grey-dark focus:border-grey-darkest w-full mb-2 p-2 focus:outline-none rounded"
                  placeholder="Full name"
                />
              </div>
              <div class="mb-2">
                <label for="name" class="mb-1 block">Email Address</label>
                <input
                  type="text"
                  class="border border-grey-dark focus:border-grey-darkest w-full mb-3 p-2 focus:outline-none rounded"
                  placeholder="Email"
                />
              </div>
              <div class="mb-8">
                <label for="name" class="mb-1 block">Phone number</label>
                <input
                  type="text"
                  class="border border-grey-dark focus:border-grey-darkest w-full p-2 focus:outline-none rounded"
                  placeholder="Full name"
                />
              </div>
              <div class="mt-4">
                <button
                  v-on:click="nextStep"
                  class="w-full border hover:bg-colorPrimary focus:outline-none hover:text-white active:rounded-lg focus:shadow-outline border-colorPrimary text-center font-bold text-lg text-colorPrimary py-2 rounded mb-3"
                >
                  Continue
                </button>
                <!--looader-->
                <!-- <button
                  class="w-10 h-10 border-2 border-colorPrimary bg-white opacity-100 rounded-full btn"
                >
    
                </button> -->
              </div>
            </div>
            <div class="" id="step1" v-if="stepTwo">
              <div class="mb-4">
                <label for="name" class="mb-1 block"
                  >Verification code
                  <span class="float-right text-primary"
                    >Resend code</span
                  ></label
                >
                <input
                  type="text"
                  class="border border-grey-dark focus:border-grey-darkest w-full p-2 focus:outline-none rounded"
                  placeholder="Verification code"
                />
              </div>
              <div class="mb-4">
                <label for="password" class="mb-1 block">Password</label>
                <input
                  type="password"
                  class="border border-grey-dark w-full p-2 rounded focus:outline-none focus:border-grey-darkest"
                  placeholder="Password"
                />
              </div>
              <div class="mb-6">
                <label for="password" class="mb-1 block"
                  >Confirm Password</label
                >
                <input
                  type="password"
                  class="border border-grey-dark w-full p-2 rounded focus:outline-none focus:border-grey-darkest"
                  placeholder="Password"
                />
              </div>
              <div class="mt-4">
                <button
                  class="w-full border hover:bg-colorPrimary active:rounded-full hover:text-white focus:shadow-outline focus:outline-none border-colorPrimary text-center font-bold text-lg text-colorPrimary py-2 rounded mb-3"
                >
                  Signup
                </button>
              </div>
            </div>
          </form>
          <div class="mx-6">
            <div class="flex mb-3">
              <div class="w-5/12 mt-3">
                <hr class="border-1" />
              </div>
              <div class="w-2/12 text-center text-grey-darkest">
                OR
              </div>
              <div class="w-5/12 mt-3">
                <hr class="border-1" />
              </div>
            </div>
            <div class="flex-1 justify-between items-center mb-3">
              <button
              class="w-full bg-gh-blue focus:shadow-outline text-center font-bold py-2 my-3 text-white rounded"
            >
              Signup with Github
            </button>
            <button
              class="w-full bg-jasper focus:shadow-outline text-center font-bold text-white p-2 my-3 rounded"
            >
              Signup with Gmail
            </button>
            </div>
          </div>
          <div class="border-t mb-4 px-8 py-8">
            <div class="flex justify-center">
              <a
                class="text-grey-darkest text-left font-bold no-underline hover:text-grey-darkest"
                href=""
                >Already have an account?
                <span class="text-colorPrimary hover:text-grey-darkest"
                  >Login</span
                >
              </a>
            </div>
          </div>
        </div>
        <p class="text-center text-gray-700 py-3">
          &copy; 2019 Apps:Lab Limited. All rights reserved.
        </p>
      </div>
    </div>
    <script src="js/main.js" type="module"></script>
  </body>
</html>
